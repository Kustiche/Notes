<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/resources/favicon/favicon.svg"
    />
    <link rel="stylesheet" href="style.sass" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>
    <section class="notes">
      <div class="notes__container container">
        <h1 class="notes__title">Создайте свою заметку</h1>
        <button class="notes__btn btn-reset">
          <div class="notes__circle"></div>
          <span class="notes__excerpt-btn">Add new note</span>
        </button>
        <div class="notes__inner"></div>
      </div>
    </section>
    <template id="note">
      <div class="notes__note-card">
        <h2 class="notes__subtitle"></h2>
        <p class="notes__text"></p>
        <div class="notes__bottom-card">
          <span class="notes__descr"></span>
          <button class="notes__card-btn btn-reset">
            <div class="notes__card-points">
              <div class="notes__more notes__more--hidden">
                <span class="notes__delete">Удалить</span>
              </div>
            </div>
          </button>
        </div>
      </div>
    </template>
    <dialog class="modal-form" id="modalForm">
      <button class="modal-form__close btn-close btn-reset"></button>
      <form class="form" action="#">
        <input
          class="form__note-title input"
          type="text"
          placeholder="Введите заголовок"
        />
        <input
          class="form__note-text input"
          type="text"
          placeholder="Заметка..."
        />
        <button class="form__btn btn-reset">Сохранить</button>
      </form>
    </dialog>
    <dialog class="modal-form modal-form--error" id="modalFormError">
      <button class="modal-form__close-error btn-close btn-reset"></button>
      <p class="modal-form__text-error">Пустую заметку создать нельзя</p>
    </dialog>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
